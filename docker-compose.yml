version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=sqlite:///data/wws.db
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    volumes:
      - ./data:/app/data
    depends_on:
      - database

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

  database:
    image: alpine:latest
    command: >
      sh -c "echo 'SQLite database mounted at /data' > /data/README.md && sleep infinity"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "test", "-f", "/data/README.md"]
      interval: 10s
      timeout: 5s
      retries: 3
